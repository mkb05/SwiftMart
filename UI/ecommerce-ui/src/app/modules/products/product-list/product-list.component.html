<div class="container mt-4">
  <h2>Available Products</h2>

  <div *ngIf="isLoading">Loading products...</div>

  <div *ngIf="!isLoading && !products.length">
    <p>No products available.</p>
  </div>

  <div class="products-row d-flex" *ngIf="!isLoading && products.length">
    <div
      class="col-md-3 d-flex flex-column"
      *ngFor="let p of products"
      (click)="viewProduct(p.id)"
    >
      <div class="card">
        <div class="image-container">
          <div class="first">
            <div class="d-flex justify-content-between align-items-center">
              <span class="discount">-25%</span>
            </div>
          </div>

          <img
            src="https://i.imgur.com/8JIWpnw.jpg"
            class="img-fluid rounded thumbnail-image"
          />
        </div>

        <div class="product-detail-container p-2">
          <div
            class="d-flex flex-column justify-content-between align-items-center"
          >
            <h4>{{ p.name }}</h4>

            <p>{{ p.description }}</p>

            <div class="d-flex flex-column w-100 mb-2">
              <p><strong>Price:</strong> â‚¹{{ p.price }}</p>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center pt-1">
            <div class="color-select d-flex gap-1">
              <input type="button" name="grey" class="btn creme" />
              <input type="button" name="red" class="btn red ml-2" />
              <input type="button" name="blue" class="btn blue ml-2" />
            </div>

            <div class="d-flex gap-1">
              <span class="item-size mr-2 btn" type="button">S</span>
              <span class="item-size mr-2 btn" type="button">M</span>
              <span class="item-size btn" type="button">L</span>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center pt-1">
            <div>
              <i class="fa fa-star-o rating-star"></i>
              <span class="rating-number">4.8</span>
            </div>

            <span class="buy">BUY +</span>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <div class="card voutchers">
          <div class="voutcher-divider">
            <div class="voutcher-left text-center">
              <span class="voutcher-name">Monday Happy</span>
              <h5 class="voutcher-code">#MONHPY</h5>
            </div>
            <div class="voutcher-right text-center border-left">
              <h5 class="discount-percent">20%</h5>
              <span class="off">Off</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
