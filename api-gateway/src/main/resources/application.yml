server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081/
          predicates:
            - Path=/api/auth/**
        - id: product-service
          uri: http://localhost:8082/
          predicates:
            - Path=/api/products/**
        - id: order-service
          uri: http://localhost:8084/
          predicates:
            - Path=/api/orders/**
        - id: inventory-service
          uri: http://localhost:8083/
          predicates:
            - Path=/api/inventory/**
        - id: payment-service
          uri: http://localhost:8085/
          predicates:
            - Path=/api/payments/**

      default-filters:
        - name: DedupeResponseHeader
          args:
            strategy: RETAIN_FIRST
